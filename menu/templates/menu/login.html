{% extends "menu/base.html" %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  {% include "menu/header.html" %}
  <div class="page_container">
    <h1 style=""> Pinocchio's Pizza
      <i class="fas fa-pizza-slice" style="transform: rotate(-60deg);"></i>
      <i class="fas fa-pizza-slice" style="transform: translate(-5px);"></i>
    </h1>
    <div class="credentials_box">
      <div class="login_title">
        Log In
      </div>
      <form class="credentials_form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input class="credential_input_text" type="text" name="username" placeholder="Username" autocomplete="off">
        <input class="credential_input_text" type="password" name="password" placeholder="Password">
        <input type="submit" name="" value="Submit">
      </form>
      <div class="credentials_error">
        {{ message }}
      </div>
    </div>
  </div>
  {% include "menu/footer.html" %}
{% endblock %}
